<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title" id="exampleModalLabel">Add New Pitch</h5>
				<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
			</div>
			<div class="modal-body">
				<form action="{{ url_for('main.new_pitch')}}" enctype="multipart/form-data">
					<div class="row">
							<input type="hidden" name="user_id" value="{{ current_user.id}}">
							<div class="col-md-7">
								<div class="mb-2">
									<label for="Title" class="mb-2">Title <span class="text-danger">*</span></label>
									<input type="text" class="form-control" name="title" required>
								</div>
							</div>
							<div class="col-md-5">
								<div class="mb-2">
									<label for="Category" class="mb-2">Category <span class="text-danger">*</span></label>
									<select class="form-control" name="category_id" required>
										{% for category in categories %}
											<option value="{{ category.id }}">{{ category.name }}</option>
										{% endfor %}
									</select>
								</div>
							</div>
					</div>
					<div class="mb-2">
						<label for="Content" class="mb-2">Pitch <span class="text-danger">*</span></label>
						<textarea class="form-control" name="body" rows="5" required></textarea>
					</div>
					<div class="modal-footer">
						<button type="submit" class="btn btn-primary">Save changes</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
